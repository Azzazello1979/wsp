<div class="products-page-wrapper">
  <div class="products-page-filters">
    <app-filter-bar
      [productCategories]="productCategories"
      (filterBarEmitted)="onFilterBarEmission($event)"
    ></app-filter-bar>
  </div>
  <div class="products-page-products">
    <app-animated-card
      *ngFor="let product of filteredProducts"
      [product]="product"
      (productCardEvent)="onProductCardEvent($event)"
    ></app-animated-card>
  </div>
</div>
