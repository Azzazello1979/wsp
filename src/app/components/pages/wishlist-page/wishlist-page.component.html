<div class="wishlist-page-wrapper">
  <div *ngIf="wishedProducts.length === 0" class="wishlist-page-nowish-text">
    Your Wish List appears to be empty!
  </div>
  <!-- wish-card starts -->
  <div
    class="wish-card lovelyShadow animate__animated"
    [class.animate__backOutDown]="deletedWishId === wish.id"
    *ngFor="let wish of wishedProducts"
  >
    <div class="upper">
      <div>{{ wish.name }}</div>
      <mat-icon (click)="removeWish(wish.id)">delete</mat-icon>
    </div>
    <div class="lower">
      <img
        class="wishlist-page-image"
        [src]="constructImagePath(wish.mainIMGurl)"
      />
    </div>
  </div>
  <!-- wish-card ends -->
</div>
