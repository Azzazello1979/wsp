<div class="cart-page-wrapper">
  <div class="cart-page-main">
    <app-cart-item
      *ngFor="let cartProduct of cartProducts"
      [cartProduct]="cartProduct"
      (amountChanged)="onAmountChange($event)"
    ></app-cart-item>
  </div>
  <div class="cart-page-options">OPTIONS</div>
  <div class="cart-page-details">DETAILS</div>
</div>
