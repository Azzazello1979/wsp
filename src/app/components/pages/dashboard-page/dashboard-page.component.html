<div class="dashboard-page-wrapper pageWrapper lovelyShadow">
  <!-- SIDENAV starts -->
  <div
    class="dashboard-page-sideNav"
    [style.width]="sideNavExpanded ? '30%' : '10%'"
  >
    <app-sidenav-tile
      [cards]="cards"
      [sideNavExpanded]="sideNavExpanded"
    ></app-sidenav-tile>
  </div>
  <!-- SIDENAV ends -->
  <div class="dashboard-page-content">
    <div class="dashboard-page-content-header" (click)="onHeaderClick()">
      <mat-icon
        (click)="navigateToCart($event)"
        [matBadge]="numberOfCartItems === 0 ? '' : numberOfCartItems"
        matBadgeColor="accent"
        >shopping_cart</mat-icon
      >

      <div class="dashboard-page-home-greeting">
        Greetings, {{ currentUserName }}!
      </div>

      <div class="dashboard-page-home">
        <button mat-icon-button (click)="onHomeClick($event)">
          <mat-icon>home</mat-icon>
        </button>

        <button mat-icon-button (click)="onLogoutClick($event)">
          <mat-icon>power_settings_new</mat-icon>
        </button>
      </div>
    </div>

    <div class="dashboard-page-content-main">
      <router-outlet></router-outlet>
    </div>
    <div class="dashboard-page-content-footer"></div>
  </div>
</div>
